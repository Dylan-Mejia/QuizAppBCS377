<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/signup.html">Signup</a></li>
      <li><a href="/login.html">Login</a></li>
      <li><a href="/profile.html">Profile</a></li>
      <li><a href="/leaderboard.html">Leaderboard</a></li>
    </ul>
  </nav>

  <h1>Signup</h1>
  <form id="signupForm">
    <label>Email: <input type="email" name="email" required></label><br/>
    <label>Password: <input type="password" name="password" required></label><br/>
    <label>Display Name: <input type="text" name="displayName" required></label><br/>
    <button type="submit">Signup</button>
  </form>
  <p id="msg"></p>
  <p>Already have an account? <button id="goLogin" style="background: none; border: none; color: #9ad0ff; text-decoration: underline; cursor: pointer; padding: 0; font-weight: bold;">Login here</button></p>
  <script>
    document.getElementById('signupForm').onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/api/auth/signup', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        credentials: 'same-origin',
        body: JSON.stringify({
          email: form.email.value,
          password: form.password.value,
          displayName: form.displayName.value
        })
      });
      const data = await res.json();
      document.getElementById('msg').textContent = res.ok ? 'Signup successful! Redirecting...' : data.error;
      if (res.ok) setTimeout(() => window.location.href = '/index.html', 800);
    };

    document.getElementById('goLogin').onclick = (e) => {
      e.preventDefault();
      window.location.href = '/login.html';
    };
  </script>
</body>
</html>
